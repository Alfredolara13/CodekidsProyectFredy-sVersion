<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="400" height="400">
  <!-- Friendly robot face inspired by the attached image: big expressive eyes, dark visor and question marks -->
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Soft background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#g1)" opacity="0.12" />

  <!-- Head shell -->
  <rect x="50" y="40" rx="20" ry="20" width="100" height="90" fill="#e6f2ff" stroke="#bfdbfe" stroke-width="2" filter="url(#shadow)"/>

  <!-- Dark visor rectangle (big eyes inside) -->
  <rect x="64" y="55" rx="12" ry="12" width="72" height="46" fill="#07122a" />

  <!-- Left eye (large, with white shine) -->
  <g>
    <ellipse cx="86" cy="78" rx="14" ry="16" fill="#07122a" />
    <ellipse cx="86" cy="78" rx="10" ry="12" fill="#ffffff" />
    <circle cx="90" cy="74" r="3" fill="#ffffff" opacity="0.95" />
    <circle cx="80" cy="82" r="2" fill="#60a5fa" opacity="0.95" />
  </g>

  <!-- Right eye -->
  <g>
    <ellipse cx="114" cy="78" rx="14" ry="16" fill="#07122a" />
    <ellipse cx="114" cy="78" rx="10" ry="12" fill="#ffffff" />
    <circle cx="118" cy="74" r="3" fill="#ffffff" opacity="0.95" />
    <circle cx="108" cy="82" r="2" fill="#60a5fa" opacity="0.95" />
  </g>

  <!-- Pupils as small rounded rectangles to mimic the sticker-like eyes -->
  <rect x="98" y="76" width="6" height="8" rx="3" fill="#0b1220" opacity="0.2" transform="rotate(0 101 80)" />

  <!-- Small mouth (subtle) -->
  <rect x="92" y="96" width="16" height="6" rx="3" fill="#334155" opacity="0.8" />

  <!-- Antenna -->
  <line x1="100" y1="36" x2="100" y2="24" stroke="#1e40af" stroke-width="4" stroke-linecap="round" />
  <circle cx="100" cy="20" r="5" fill="#60a5fa" />

  <!-- Little question marks above to match the attached expression -->
  <text x="70" y="18" font-family="Fredoka, Poppins, sans-serif" font-size="18" fill="#0b1220">?</text>
  <text x="110" y="12" font-family="Fredoka, Poppins, sans-serif" font-size="18" fill="#0b1220">?</text>

  <!-- Decorative arms/buttons -->
  <rect x="36" y="86" width="12" height="36" rx="6" ry="6" fill="#eaf2ff" />
  <rect x="152" y="86" width="12" height="36" rx="6" ry="6" fill="#eaf2ff" />

  <!-- Small control lights -->
  <circle cx="92" cy="114" r="5" fill="#3b82f6" />
  <circle cx="108" cy="114" r="5" fill="#60a5fa" />

</svg>