<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Grupos - CodeKids</title>
    <script>
        try {
            const t = localStorage.getItem('app-theme');
            if (t === 'dark') document.documentElement.classList.add('theme-dark', 'dark');
        } catch(e) {}
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard-enhancements.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <script type="module">
        import '../js/firebase-init.js';
        import { initStudentShell } from '../js/student-shell.js';
        import { initAuth } from '../js/auth.js';
        import { collection, query, where, getDocs, doc, getDoc, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        initStudentShell('grupos');

        let currentUserData = null;
        let currentStudentGroupId = null;

        initAuth((_u, uData) => {
            currentUserData = uData;
            initGrupos();
        });

        async function initGrupos() {
            console.log('üë• ========== INICIANDO GRUPOS ESTUDIANTE ==========');
            console.log('üìç URL actual:', window.location.href);
            console.log('üìç Hash:', window.location.hash);

            // Esperar a que el usuario est√© autenticado
            let user = window.currentUser || window.auth?.currentUser;
            if (!user) {
                console.warn('‚è≥ Usuario no disponible, esperando autenticaci√≥n...');
                // Esperar hasta 5 segundos
                for (let i = 0; i < 10; i++) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    user = window.currentUser || window.auth?.currentUser;
                    if (user) {
                        console.log('‚úÖ Usuario autenticado encontrado:', user.uid);
                        break;
                    }
                }
            }

            console.log('üë§ Usuario actual:', user);
            console.log('üî• Firestore disponible:', !!window.db);

            // Event listeners
            document.getElementById('closeStudentGroupDetailModal')?.addEventListener('click', () => closeStudentGroupDetailModal());

            // Cargar grupos del estudiante
            console.log('üöÄ Llamando a loadStudentGroups()...');
            await loadStudentGroups();
            console.log('üë• ========== FIN INIT GRUPOS ==========');
        }

        async function loadStudentGroups() {
            const user = window.currentUser || window.auth?.currentUser;
            if (!user) {
                console.warn('‚ö†Ô∏è No hay usuario autenticado');
                return;
            }

            try {
                console.log('üîç Cargando grupos del estudiante:', user.uid);
                console.log('üìß Email del estudiante:', user.email);

                const groupsRef = collection(window.db, 'groups');
                const q = query(groupsRef, where('studentIds', 'array-contains', user.uid));
                const snapshot = await getDocs(q);

                console.log('üìä Grupos encontrados:', snapshot.size);

                // Debug: Mostrar todos los grupos que contienen este estudiante
                if (!snapshot.empty) {
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        console.log('‚úÖ Grupo encontrado:', {
                            id: doc.id,
                            name: data.name,
                            studentIds: data.studentIds,
                            containsStudent: data.studentIds?.includes(user.uid)
                        });
                    });
                }

                const grid = document.getElementById('studentGroupsGrid');
                if (!grid) {
                    console.error('‚ùå No se encontr√≥ el elemento studentGroupsGrid');
                    return;
                }

                grid.innerHTML = '';

                if (snapshot.empty) {
                    console.warn('‚ö†Ô∏è No se encontraron grupos para:', user.uid);
                    grid.innerHTML = `
                        <div class="text-center text-gray-400 dark:text-gray-500 py-12 col-span-full">
                            <div class="text-6xl mb-4">üìö</div>
                            <p class="text-lg mb-2 dark:text-gray-300">No est√°s asignado a ning√∫n grupo</p>
                            <p class="text-sm dark:text-gray-400">Tu profesor te asignar√° a un grupo pronto</p>
                            <p class="text-xs text-gray-500 dark:text-gray-600 mt-2">UID: ${user.uid}</p>
                        </div>
                    `;
                    return;
                }

                snapshot.forEach(doc => {
                    const group = doc.data();
                    const groupCard = createStudentGroupCard(doc.id, group);
                    grid.insertAdjacentHTML('beforeend', groupCard);
                });

                console.log('‚úÖ Grupos del estudiante renderizados');

                // Agregar event listeners
                grid.querySelectorAll('.student-group-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const groupId = card.dataset.groupId;
                        openStudentGroupDetail(groupId);
                    });
                });
            } catch (error) {
                console.error('‚ùå Error cargando grupos:', error);
                const grid = document.getElementById('studentGroupsGrid');
                if (grid) {
                    grid.innerHTML = `
                        <div class="text-center text-red-400 dark:text-red-500 py-12 col-span-full">
                            <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                            <p class="text-lg mb-2 dark:text-red-400">Error cargando grupos</p>
                            <p class="text-sm dark:text-red-500">${error.message}</p>
                        </div>
                    `;
                }
            }
        }

        function createStudentGroupCard(groupId, group) {
            const studentCount = group.studentIds?.length || 0;
            return `
                <div class="student-group-card card hover-lift cursor-pointer transition-all bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700" data-group-id="${groupId}">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex-1">
                            <h3 class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-1">${group.name}</h3>
                            <p class="text-sm text-gray-600 dark:text-gray-300">${group.subject}</p>
                        </div>
                        <span class="px-2 py-1 text-xs font-semibold rounded-full bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-300">
                            ${group.level}
                        </span>
                    </div>
                    <div class="space-y-2 text-sm text-gray-600 dark:text-gray-300">
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <span>${studentCount} compa√±ero${studentCount !== 1 ? 's' : ''}</span>
                        </div>
                        ${group.period ? `<div class="flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <span>${group.period}</span>
                        </div>` : ''}
                    </div>
                </div>
            `;
        }

        async function openStudentGroupDetail(groupId) {
            currentStudentGroupId = groupId;
            const user = window.currentUser || window.auth?.currentUser;
            if (!user) return;

            try {
                const groupDoc = await getDoc(doc(window.db, 'groups', groupId));
                if (!groupDoc.exists()) return;

                const group = groupDoc.data();

                // Actualizar informaci√≥n
                document.getElementById('studentGroupDetailName').textContent = group.name;
                document.getElementById('studentGroupDetailSubject').textContent = group.subject;
                document.getElementById('studentGroupDetailLevel').textContent = group.level;
                document.getElementById('studentGroupDetailPeriod').textContent = group.period || '-';
                document.getElementById('studentGroupDetailStudentCount').textContent = (group.studentIds?.length || 0) - 1; // Excluir al usuario actual

                // Cargar compa√±eros
                await loadClassmates(group.studentIds || [], user.uid);
                
                // Cargar archivos compartidos del grupo
                await loadStudentGroupFiles(groupId);

                // Mostrar modal
                document.getElementById('studentGroupDetailModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error cargando detalle del grupo:', error);
            }
        }

        function closeStudentGroupDetailModal() {
            document.getElementById('studentGroupDetailModal').classList.add('hidden');
        }

        async function loadClassmates(studentIds, currentUserId) {
            const container = document.getElementById('studentGroupClassmates');

            // Filtrar al usuario actual
            const classmateIds = studentIds.filter(id => id !== currentUserId);

            if (classmateIds.length === 0) {
                container.innerHTML = '<p class="text-gray-500 dark:text-gray-400 text-center py-4">No hay otros compa√±eros en este grupo</p>';
                return;
            }

            container.innerHTML = '';

            for (const studentId of classmateIds) {
                try {
                    const studentDoc = await getDoc(doc(window.db, 'users', studentId));
                    if (studentDoc.exists()) {
                        const student = studentDoc.data();
                        const studentCard = `
                            <div class="flex items-center gap-3 p-3 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition bg-white dark:bg-gray-800">
                                <img src="${student.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(student.displayName || 'Estudiante')}&background=667eea&color=fff`}"
                                     class="w-10 h-10 rounded-full">
                                <div class="flex-1">
                                    <div class="font-semibold text-gray-800 dark:text-gray-100">${student.displayName || student.email}</div>
                                    <div class="text-xs text-gray-500 dark:text-gray-400">${student.email}</div>
                                </div>
                            </div>
                        `;
                        container.insertAdjacentHTML('beforeend', studentCard);
                    }
                } catch (error) {
                    console.error('Error cargando compa√±ero:', error);
                }
            }
        }
        
        /**
         * Cargar archivos compartidos del grupo para el estudiante
         */
        async function loadStudentGroupFiles(groupId) {
            const container = document.getElementById('studentGroupFiles');
            
            if (!container) {
                console.error('‚ùå Contenedor de archivos no encontrado');
                return;
            }
            
            try {
                console.log('üìÅ Cargando archivos del grupo para estudiante:', groupId);
                
                // Query para obtener archivos del grupo
                const q = query(
                    collection(window.db, 'sharedFiles'),
                    where('groupId', '==', groupId),
                    orderBy('createdAt', 'desc')
                );
                
                const snapshot = await getDocs(q);
                console.log('üìä Archivos encontrados:', snapshot.size);
                
                if (snapshot.empty) {
                    container.innerHTML = `
                        <div class="col-span-2 text-center text-gray-400 dark:text-gray-500 py-8">
                            <svg class="w-12 h-12 mx-auto text-gray-300 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                            </svg>
                            <p class="text-sm">No hay archivos compartidos</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '';
                
                snapshot.forEach(doc => {
                    const file = doc.data();
                    const fileCard = createStudentFileCard(file);
                    container.insertAdjacentHTML('beforeend', fileCard);
                });
                
            } catch (error) {
                console.error('‚ùå Error cargando archivos:', error);
                container.innerHTML = `
                    <div class="col-span-2 text-center text-red-400 py-8">
                        <p class="text-sm">Error al cargar archivos</p>
                        <p class="text-xs mt-1">${error.message}</p>
                    </div>
                `;
            }
        }
        
        /**
         * Crear tarjeta de archivo para vista de estudiante
         */
        function createStudentFileCard(file) {
            const fileIcon = getFileIcon(file.fileType);
            const timeAgo = file.timestamp ? formatTimeAgo(new Date(file.timestamp)) : 'Reci√©n subido';
            
            return `
                <div class="border-2 border-gray-200 dark:border-gray-700 rounded-xl p-3 hover:border-indigo-300 hover:shadow-lg transition bg-white dark:bg-gray-800">
                    <div class="flex flex-col gap-2">
                        <!-- √çcono del archivo -->
                        <div class="w-10 h-10 bg-gradient-to-br ${fileIcon.gradient} rounded-lg flex items-center justify-center text-white text-xl">
                            ${fileIcon.icon}
                        </div>
                        
                        <!-- Nombre del archivo -->
                        <div>
                            <h4 class="font-semibold text-gray-800 dark:text-gray-100 text-sm truncate" title="${file.fileName}">
                                ${file.fileName}
                            </h4>
                            <p class="text-xs text-gray-500 dark:text-gray-400">${formatFileSize(file.fileSize)}</p>
                        </div>
                        
                        <!-- Descripci√≥n (si existe) -->
                        ${file.description ? `
                            <p class="text-xs text-gray-600 dark:text-gray-300 line-clamp-2">${file.description}</p>
                        ` : ''}
                        
                        <!-- Info del profesor y fecha -->
                        <div class="flex items-center gap-2 text-xs text-gray-500 dark:text-gray-400 border-t dark:border-gray-700 pt-2">
                            <img src="${file.uploaderPhoto || `https://ui-avatars.com/api/?name=${encodeURIComponent(file.uploaderName)}&background=667eea&color=fff`}" 
                                 class="w-4 h-4 rounded-full">
                            <span class="truncate">${file.uploaderName}</span>
                        </div>
                        <p class="text-xs text-gray-400 dark:text-gray-500">${timeAgo}</p>
                        
                        <!-- Bot√≥n de descarga -->
                        <a href="${file.fileUrl}" target="_blank" download="${file.fileName}"
                           class="w-full btn btn-primary text-xs py-2 flex items-center justify-center gap-1 mt-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                            Descargar
                        </a>
                    </div>
                </div>
            `;
        }
        
        /**
         * Obtener √≠cono seg√∫n tipo de archivo
         */
        function getFileIcon(fileType) {
            if (fileType.includes('pdf')) {
                return { icon: 'üìÑ', gradient: 'from-red-500 to-red-600' };
            } else if (fileType.includes('word') || fileType.includes('document')) {
                return { icon: 'üìù', gradient: 'from-blue-500 to-blue-600' };
            } else if (fileType.includes('excel') || fileType.includes('spreadsheet')) {
                return { icon: 'üìä', gradient: 'from-green-500 to-green-600' };
            } else if (fileType.includes('powerpoint') || fileType.includes('presentation')) {
                return { icon: 'üìä', gradient: 'from-orange-500 to-orange-600' };
            } else if (fileType.includes('zip') || fileType.includes('rar')) {
                return { icon: 'üóúÔ∏è', gradient: 'from-purple-500 to-purple-600' };
            } else if (fileType.includes('image')) {
                return { icon: 'üñºÔ∏è', gradient: 'from-pink-500 to-pink-600' };
            } else {
                return { icon: 'üìé', gradient: 'from-gray-500 to-gray-600' };
            }
        }
        
        /**
         * Formatear tama√±o de archivo
         */
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        /**
         * Formatear tiempo transcurrido
         */
        function formatTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'Hace un momento';
            if (seconds < 3600) return `Hace ${Math.floor(seconds / 60)} min`;
            if (seconds < 86400) return `Hace ${Math.floor(seconds / 3600)} h`;
            if (seconds < 604800) return `Hace ${Math.floor(seconds / 86400)} d√≠as`;
            
            return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });
        }

        // Exponer funciones globales si son necesarias
        window.openStudentGroupDetail = openStudentGroupDetail;
    </script>

    <main class="flex-1 md:ml-64 p-6 pt-20">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-2">
                <img src="../images/icons/personal.png" alt="Grupos" style="width: 32px; height: 32px; display: inline-block; vertical-align: middle; margin-right: 8px;">
                Mis Grupos
            </h1>
            <p class="text-gray-600 dark:text-gray-300">Grupos a los que has sido asignado por tus profesores</p>
        </div>

        <!-- Grid de Grupos -->
        <div id="studentGroupsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="text-center text-gray-400 dark:text-gray-500 py-12 col-span-full">
                <div class="text-6xl mb-4">üìö</div>
                <p class="text-lg mb-2 dark:text-gray-300">Cargando tus grupos...</p>
            </div>
        </div>

        <!-- Modal Detalle de Grupo (Estudiante) -->
        <div id="studentGroupDetailModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
                <div class="sticky top-0 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-6">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <h2 id="studentGroupDetailName" class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-2"></h2>
                            <div class="flex items-center gap-4 text-sm text-gray-600 dark:text-gray-300">
                                <span id="studentGroupDetailSubject" class="font-semibold"></span>
                                <span>‚Ä¢</span>
                                <span id="studentGroupDetailLevel"></span>
                            </div>
                        </div>
                        <button id="closeStudentGroupDetailModal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 text-2xl font-bold">√ó</button>
                    </div>
                </div>

                <div class="p-6 space-y-6">
                    <!-- Informaci√≥n del Grupo -->
                    <div>
                        <h3 class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-3">üìã Informaci√≥n</h3>
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <span class="text-gray-500 dark:text-gray-400">Periodo:</span>
                                <span id="studentGroupDetailPeriod" class="ml-2 font-semibold text-gray-800 dark:text-gray-200"></span>
                            </div>
                            <div>
                                <span class="text-gray-500 dark:text-gray-400">Compa√±eros:</span>
                                <span id="studentGroupDetailStudentCount" class="ml-2 font-semibold text-gray-800 dark:text-gray-200"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Compa√±eros de Grupo -->
                    <div>
                        <h3 class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-3">üë• Compa√±eros</h3>
                        <div id="studentGroupClassmates" class="space-y-2"></div>
                    </div>
                    
                    <!-- Archivos Compartidos -->
                    <div>
                        <h3 class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-3 flex items-center gap-2">
                            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                            </svg>
                            Archivos Compartidos
                        </h3>
                        <div id="studentGroupFiles" class="grid grid-cols-2 gap-3">
                            <div class="col-span-2 text-center text-gray-400 dark:text-gray-500 py-8">
                                <svg class="w-12 h-12 mx-auto text-gray-300 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                                </svg>
                                <p class="text-sm">Cargando archivos...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
